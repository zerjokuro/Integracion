<header>
    <title>Detalle Crud</title>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">

        <a class="navbar-brand" href="/solicitudes/">Music Pro Crud</a>

        <ul class="navbar-nav">
            <div class="col-3">
                <p class="nav-item navbar-nav">
                    <a class="nav-link" href="/solicitudes/">Home</a>
                </p>
            </div>
            <div class="col-6">
                <p class="nav-item navbar-nav">
                    <a class="nav-link" href="/solicitudes/nuevo">Nueva solicitud</a>
                </p>
            </div>

            <div class="col-3">
                <p class="nav-item active" style="margin-right: 10%;">
                    <a class="nav-link" href="#">Detalle<span class="sr-only">(current)</span></a>
                </p>
            </div>

        </ul>
    </nav>
</header>

<body>
    <div class="card w-100">
        <div class="card-body">
            <h5 class="card-title">Detalle:</h5>
            <p class="card-text">
            <div class="container" , style="margin-left: 2%; margin-top: 2%;">

                <div class="row">
                    <div class="col-3">
                        <p class="fw-bold">codigo:</p>
                    </div>
                    <div class="col-9">
                        <p>{{ solicitud.codigo }}</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3">
                        <p class="fw-bold">nombre:</p>
                    </div>
                    <div class="col-9">
                        <p>{{ solicitud.nombre }}</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3">
                        <p class="fw-bold">direccion_origen:</p>
                    </div>
                    <div class="col-3">
                        <p>{{ solicitud.direccion_origen }}</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3">
                        <p class="fw-bold">direccion_destino:</p>
                    </div>
                    <div class="col-9">
                        <p>{{ solicitud.direccion_destino }}</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3">
                        <p class="fw-bold">estado:</p>
                    </div>
                    <div class="col-9">
                        <p>{{ solicitud.estado}}</p>
                    </div>
                </div>
            </div>

        </div>
        </p>
    </div>
</body>
