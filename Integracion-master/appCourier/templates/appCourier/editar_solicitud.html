<!-- editar_usuario.html -->
{% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="{% static 'normalize.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
<header>
    <title>Editar Crud</title>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">

        <a class="navbar-brand" href="/solicitudes/">Music Pro Crud</a>

        <ul class="navbar-nav">
            <div class="col-3">
                <p class="nav-item navbar-nav">
                    <a class="nav-link" href="/solicitudes/">Home</a>
                </p>
            </div>
            <div class="col-6">
                <p class="nav-item active">
                    <a class="nav-link" href="/solicitudes/nuevo">Nueva solicitud<span
                            class="sr-only">(current)</span></a>
                </p>
            </div>

            <div class="col-3">
                <p class="nav-item navbar-nav" style="margin-right: 10%;">
                    <a class="nav-link disabled" href="#">Detalle</a>
                </p>
            </div>

        </ul>
    </nav>
</header>

<body>
    <div class="card w-100">
        <div class="card-body">
            <h5 class="card-title">Modificar Solicitud</h5>
            <p class="card-text">
                <div style="margin-left: 1%; margin-top: 1%;">
                    <form method="POST" action="/guardar_valores/">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="inputCodigo">Codigo</label>
                            <input type="number" id="inputCodigo" class="form-control mx-sm-3" name="codigo" value="{{ solicitud.codigo }}" required>
                        </div>
                        <div class="form-group">
                            <label for="inputNombre">Nombre</label>
                            <input type="text" id="inputNombre" class="form-control mx-sm-3" name="nombre" value="{{ solicitud.nombre }}" required>
                        </div>
                        <div class="form-group">
                            <label for="inputOrigen">Dirección de origen</label>
                            <input type="text" id="inputOrigen" class="form-control mx-sm-3" name="direccion_origen" value="{{ solicitud.direccion_origen }}" required>
                        </div>
                        <div class="form-group">
                            <label for="inputDestino">Dirección de destino</label>
                            <input type="text" id="inputDestino" class="form-control mx-sm-3" name="direccion_destino" value="{{ solicitud.direccion_destino }}" required>
                        </div>
                        <div class="form-group">
                            <label for="inputPrecio">Precio</label>
                            <input type="number" id="inputPrecio" class="form-control mx-sm-3" name="precio" value="{{ solicitud.precio }}" required>
                        </div>
                        <div class="form-group">
                            <label for="combo-box">Estado:</label>
                            <select class="form-control" id="combo-box" name="estado">
                                <option value="Preparacion" {% if solicitud.estado == 'Preparacion' %}selected{% endif %}>Preparacion</option>
                                <option value="Envio" {% if solicitud.estado == 'Envio' %}selected{% endif %}>Envio</option>
                                <option value="Entrega" {% if solicitud.estado == 'Entrega' %}selected{% endif %}>Entrega</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary my-1">Guardar</button>
                    </form>
                </div>
            </p>
        </div>
    </div>
</body>
